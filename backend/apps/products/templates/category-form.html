{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    {{ title|default:"Registrar categor√≠a" }}
  </h2>

  {% if messages %}
  <div class="space-y-3 mb-4">
    {% for message in messages %}
    <div class="p-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form|crispy }}
  </form>
</div>
{% endblock %}
